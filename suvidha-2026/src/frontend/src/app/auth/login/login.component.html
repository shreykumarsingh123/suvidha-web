<div class="login-screen p-6 flex items-center justify-center min-h-[80vh]">
  <div class="max-w-3xl w-full bg-white rounded-2xl shadow-lg overflow-hidden md:flex">
    <!-- Left info (hidden on small screens) -->
    <div class="hidden md:flex md:w-5/12 bg-slate-900 text-white p-8 flex-col justify-center">
      <h3 class="text-2xl font-bold mb-2">Secure Citizen Authentication</h3>
      <p class="text-sm text-slate-300">Access municipal services securely via OTP.</p>
    </div>

    <!-- Right form -->
    <div class="w-full md:w-7/12 p-6 md:p-8">
      <div class="text-center mb-6">
        <h2 class="text-2xl font-bold">Login</h2>
        <p class="text-sm text-slate-500">Enter your 10-digit mobile number</p>
      </div>

      <div class="mb-6">
        <div class="flex items-center bg-slate-50 rounded-xl border p-2">
          <div class="px-4">+91</div>
          <input readonly [value]="mobile" class="w-full bg-transparent text-3xl font-mono text-center outline-none px-4" placeholder="__________">
        </div>
        <div class="text-xs text-red-600 mt-2" *ngIf="error">{{ error }}</div>
      </div>

      <div class="grid grid-cols-3 gap-3 mb-6">
        <button class="btn-tactile h-14 rounded-lg bg-white shadow text-2xl" (click)="addKey('1')">1</button>
        <button class="btn-tactile h-14 rounded-lg bg-white shadow text-2xl" (click)="addKey('2')">2</button>
        <button class="btn-tactile h-14 rounded-lg bg-white shadow text-2xl" (click)="addKey('3')">3</button>
        <button class="btn-tactile h-14 rounded-lg bg-white shadow text-2xl" (click)="addKey('4')">4</button>
        <button class="btn-tactile h-14 rounded-lg bg-white shadow text-2xl" (click)="addKey('5')">5</button>
        <button class="btn-tactile h-14 rounded-lg bg-white shadow text-2xl" (click)="addKey('6')">6</button>
        <button class="btn-tactile h-14 rounded-lg bg-white shadow text-2xl" (click)="addKey('7')">7</button>
        <button class="btn-tactile h-14 rounded-lg bg-white shadow text-2xl" (click)="addKey('8')">8</button>
        <button class="btn-tactile h-14 rounded-lg bg-white shadow text-2xl" (click)="addKey('9')">9</button>
        <button class="btn-tactile h-14 rounded-lg bg-amber-50 shadow font-bold" (click)="clearKey()">CLR</button>
        <button class="btn-tactile h-14 rounded-lg bg-white shadow text-2xl" (click)="addKey('0')">0</button>
        <button class="btn-tactile h-14 rounded-lg bg-red-50 shadow" (click)="delKey()">âŒ«</button>
      </div>

      <div *ngIf="stage === 'mobile'" class="mb-4">
        <button class="w-full py-3 bg-blue-600 text-white rounded-lg font-bold" (click)="requestOtp()" [disabled]="loading || mobile.length !== 10">
          {{ loading ? 'Please wait...' : 'VERIFY & PROCEED' }}
        </button>
      </div>

      <div *ngIf="stage === 'otp'" class="mb-4">
        <div class="mb-4">
          <input readonly [value]="otp" class="w-full text-center text-3xl font-mono bg-slate-50 rounded-xl p-4" placeholder="____">
        </div>
        <button class="w-full py-3 bg-emerald-600 text-white rounded-lg font-bold" (click)="verifyOtp()" [disabled]="loading || otp.length !== 4">{{ loading ? 'Verifying...' : 'CONFIRM OTP' }}</button>
      </div>

      <div class="text-center text-xs text-slate-400 mt-4">PC Users: Use keyboard numbers</div>
    </div>
  </div>
</div>
