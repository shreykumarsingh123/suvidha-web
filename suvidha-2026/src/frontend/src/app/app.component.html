<!-- Main Layout with Persistent Header -->
<div class="min-h-screen flex flex-col">
    
    <!-- GLOBAL HEADER (Persistent - Visible on all protected routes) -->
    <div *ngIf="shouldShowHeader()" class="bg-[#1e3a8a] text-white shadow-lg z-50 fixed w-full top-0">
        <div class="max-w-7xl mx-auto w-full">
            <div class="flex items-center justify-between px-6 py-4">
                <!-- Logo Area -->
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-yellow-400 rounded-lg flex items-center justify-center text-2xl shadow-md text-blue-900 font-bold border-2 border-white">üèõ</div>
                    <div>
                        <h1 class="text-2xl font-black leading-none tracking-tight">SUVIDHA</h1>
                        <p class="text-xs text-blue-200 font-bold uppercase tracking-wider mt-0.5">Smart City Mission</p>
                    </div>
                </div>
                
                <!-- Right Side Info -->
                <div class="text-right flex items-center gap-4">
                    <!-- User Mobile Number -->
                    <div class="flex flex-col items-end mr-2" *ngIf="currentUser()">
                        <span class="text-[10px] text-blue-300 uppercase tracking-wider font-bold">Mobile</span>
                        <span class="text-xl font-bold text-white leading-none">{{ currentUser().mobile }}</span>
                    </div>
                    
                    <!-- Clock -->
                    <div class="text-2xl font-bold font-mono bg-blue-800/50 px-4 py-2 rounded-lg border border-blue-700">
                        {{ currentTime }}
                    </div>
                    
                    <!-- Auto-Logout Timer -->
                    <div class="text-sm bg-red-600/80 px-3 py-2 rounded-lg border border-red-500 flex items-center gap-2" 
                         [class.animate-pulse]="remainingTime() <= 10">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                        <span class="font-mono font-bold">{{ formatTime(remainingTime()) }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="flex-1">
        <router-outlet></router-outlet>
    </div>
    
</div>
